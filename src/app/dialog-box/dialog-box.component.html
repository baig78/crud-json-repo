<h1 mat-dialog-title> Add Items </h1>

<div mat-dialog-content>
   <form [formGroup]="itemForm">
    <mat-form-field appearance="outline">
        <mat-label>Item Name</mat-label>
        <input formControlName="itemName" matInput placeholder="Item Name">

    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Catagory</mat-label>
        <mat-select formControlName="catagory">
            <mat-option *ngFor="let catagory of catagories" [value]="catagory.value">
                {{catagory.viewValue}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Choose a date</mat-label>
        <input formControlName="date" matInput [matDatepicker]="picker">

        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-label for="">
        <h1>Type</h1>
    </mat-label>
    <mat-radio-group formControlName="type" class="example-radio-group">
        <mat-radio-button class="example-radio-button" *ngFor="let type of types" value="type">
            {{type}}
        </mat-radio-button>
    </mat-radio-group>

    <mat-form-field appearance="outline">
        <mat-label>Price</mat-label>
        <input formControlName="price" matInput type="number" placeholder="Price">
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Comment</mat-label>
        <textarea formControlName="comment" matInput></textarea>
    </mat-form-field>
   </form>
</div>

<div mat-dialog-action [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>Close</button>
    <button mat-raised-button color="primary" style="margin-left: 8px;" (click)="addItem()" >Save</button>
</div>
